{% extends 'blog/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>添加图片</h2>
{% endblock %}
{% block content %}
      <form method="post" action="{% url 'blog:edit_entry_image' topic_id entry.id %}" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form imform %}
     {% buttons %}
            <button name="submit" class="btn btn-primary">保存</button>
         {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blog:index' %}"/>
    </form>
{% endblock %}
