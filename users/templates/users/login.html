{% extends "blog/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>登陆你的账户</h2>
{% endblock header %}
{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
    <button name="submit" class="btn btn-primary">登陆</button>
        {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blog:index' %}"/>
    </form>
{% endblock content %}
